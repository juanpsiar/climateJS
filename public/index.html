<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>WeatherApp</title>
  </head>
  <body class="container">
    <!--<section class="search">
      <div class="search-section">
        
      </div>
      <div class="results-section">
       
      </div>
    </section>-->
    <section class="column">
      <header class="column__header">
        <button class="column__header__btn" id="search">
          Seach for places
        </button>
        <button class="column__header__circle" id="gps"></button>
      </header>
      <figure class="column__img" id="columnIcon">
        <img src="assets/icons/Shower.png" alt="" />
      </figure>
      <h1 id="columnTemp">15<span>â„ƒ</span></h1>
      <h3 class="column__climate" id="climateName">shower</h3>
      <div class="column__date">
        <p>today</p>
        <span></span>
        <p>Fri, 5 Jun</p>
      </div>
      <div class="column__city">
        <p id="city">Helsinki</p>
      </div>
      <section class="search" id="modal">
        <span class="search__close">X</span>
        <div class="search__input">
          <input type="text" placeholder="search location" />
          <button>Search</button>
        </div>
        <button class="search__button">London</button>
        <button class="search__button">Barcelona</button>
        <button class="search__button">Long Beach</button>
      </section>
    </section>
    <div class="card">
      <p class="card__date">tomorrow</p>
      <figure class="card__image"></figure>
      <span class="card__temp">
        <p>16c</p>
        <p>11c</p>
      </span>
    </div>
    <div class="stadistic">
      <h3 class="stadistic__title"></h3>
    </div>
  </body>
</html>
